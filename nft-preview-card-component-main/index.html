<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="image-div">
      <img src="./images/image-equilibrium.jpg" alt="nft" />
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="" />
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="content">Our Equilibrium collection promotes balance and calm.</p>
    <p class="ethe-date">
      <span class="ethereum"><img src="./images/icon-ethereum.svg" alt="icon-ethereum" />0.041 ETH</span>
      <span class="date"><img src="./images/icon-clock.svg" alt="icon-clock" />3 days left</span>
    </p>
    <hr />
    <div class="avatar-div">
      <img src="./images/image-avatar.png" alt="avatar"/>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KamiyaGaikwad">Kamiya Gaikwad</a>.
  </footer>
</body>
</html>
