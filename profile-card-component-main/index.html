<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="top-circle" class="top-circle" />
  
  <img src="images/bg-pattern-bottom.svg" alt="bottom-circle" class="bottom-circle" />
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="card-bg" class="card-bg" />
    <div class="profile-img">
      <img src="images/image-victor.jpg" alt="victor" />
    </div>
    <p class="name-age">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
    </p>
    <p class="location">London</p>
    <hr/>
    <div class="number-details">
      <p class="num-d"><span class="number">80K</span><span class="detail">Followers</span></p>
      <p class="num-d"><span class="number">803K</span><span class="detail">Likes</span></p>
      <p class="num-d"><span class="number">1.4K</span><span class="detail">Photos</span></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KamiyaGaikwad">Kamiya Gaikwad</a>.
  </div>
</body>
</html>
