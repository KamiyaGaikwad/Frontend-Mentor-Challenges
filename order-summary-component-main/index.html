<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <img src="images/pattern-background-desktop.svg" alt="" class="bg-img"/> -->
  <!-- <img src="images/pattern-background-mobile.svg" alt="" /> -->
  <div class="card">
    <img src="images/illustration-hero.svg" alt="" class="hero"/>
    <div class="content">
    <h3>Order Summary</h3>

  <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="order">
      <img src="./images/icon-music.svg" alt="" />
    <div class="pricing">
      <p class="annual-plan">Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
    <a>Change</a>
  </div>

  <button class="payment">Proceed to Payment</button>
  <a class="cancel">Cancel Order</a>

  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KamiyaGaikwad">Kamiya Gaikwad</a>.
  </div>
</body>
</html>
