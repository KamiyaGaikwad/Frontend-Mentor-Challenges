<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
      <img src="./images/image-product-desktop.jpg" alt="product" class="desktop" />
      <img src="./images/image-product-mobile.jpg" alt="product" class="mobile" />
    <!-- <div class="image"></div> -->
    <div class="content">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="prices"><span class="discounted">$149.99</span><span class="mrp">$169.99</span></p>
      <button><img src="./images/icon-cart.svg" alt="cart" />Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KamiyaGaikwad" target="_blank">Kamiya Gaikwad</a>.
  </footer>
</body>
</html>
